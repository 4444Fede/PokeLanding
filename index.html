<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©Landing</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@100..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="icons/pokemon-icon.svg" width="50px" alt="pokeball" />
        <h1>PokeLanding</h1>
      </div>
      <div class="search-container">
        <input class="search-input" placeholder="Search a pokemon..." type="text"/>
        <button id="search-button"></button>
      </div>
    </header>

    <main>
      <div class="pokemon-container" id="pokemon-container"></div>
      <div class="pagination">
        <button id="prev-button">Anterior</button>
        <span id="number-page">1</span>
        <button id="next-button">Siguiente</button>
      </div>
    </main>

    <div id="empty-state" class="empty hidden">
      <img src="images/pikachu-sad.png" alt="Sad Pikachu" class="empty-state-image" />
      <h2>El Pikachu que buscabas no existe :(</h2>
    </div>
    
    <div id="loading-overlay" class="overlay"><div class="loader"></div></div>

    <script src="script.js" type="module"></script>
  </body>
</html>
